<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head> <!--ACCESS VIA APP.PY (CHANGE DIRECTORY TO WHERE APP.PY IS LOCATED(cd "FINAL PRILYTHIC"), THEN RUN APP.PY ("python app.py") )-->
<body>  <!--ERROR LINES ARE NORMAL, IT IS FLASK INTEGRATION-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='JS/dashboard.js') }}"></script>
    <div class="container">
        <img src="{{url_for('static', filename='IMAGES/OFFICIAL_PRILYTHIC_LOGO.png')}}" alt="Prilythic-logo" class="ds_logo">
        <br>
        <button onclick="window.location.href='{{url_for('dashboard')}}'" class="DSbutton1">Dashboard</button>
        <button onclick="window.location.href='{{url_for('categories')}}'" class="DSbutton2">Categories</button>
        <button id="darkModeBtn" class="DSbutton3">Dark Mode</button>        <button onclick="confirmLogout()" class="DSbutton4" data-logout-url="{{ url_for('logout') }}">Logout</button>
        <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirmDelete()" style="display:inline;">
            <button type="submit" class="DSbutton5">Delete Account</button></form>
        <img src="{{url_for('static', filename='IMAGES/Dashboard (2).png')}}" alt="dashboard" class="img1">
        <img src="{{url_for('static', filename='IMAGES/Category.png')}}" alt="category" class="img2">
        <img src="{{url_for('static', filename='IMAGES/DarkMode.png')}}" alt="darkmode" class="img3">
        <img src="{{url_for('static', filename='IMAGES/Logout.png')}}" alt="logout" class="img4">
        <img src="{{url_for('static', filename='IMAGES/Delete.png')}}" alt="delete" class="img5">
    </div>

    <div class="c_wall">
        <h1 class="wall_txt">Category</h1>
        <p class="p_txt">Choose a category to see future prices! 🧺 </p>
           <button class="set_but1" onclick="window.location.href='{{ url_for('meat') }}'">PoultryMeat</button>
            <button class="set_but2" onclick="window.location.href='{{ url_for('vegetable') }}'">Vegetables</button>
            <button class="set_but3" onclick="window.location.href='{{ url_for('cook') }}'">Cooking Essentials</button>
            <button class="set_but4" onclick="window.location.href='{{ url_for('toiletries') }}'">Toiletries</button>
            <button class="set_but5" onclick="window.location.href='{{ url_for('household') }}'">Household Items</button>
        

            <img src="{{url_for('static', filename='IMAGES/Meat.png')}}" alt="Meat icon" class="c_img1">
            <img src="{{url_for('static', filename='IMAGES/Vegetables.png')}}" alt="Cooking icon" class="c_img2">
            <img src="{{url_for('static', filename='IMAGES/Cook.png')}}" alt="Household icon" class="c_img3">
            <img src="{{url_for('static', filename='IMAGES/Toiletries.png')}}" alt="Toiletries icon" class="c_img4">
            <img src="{{url_for('static', filename='IMAGES/Household.png')}}" alt="Vegetable icon" class="c_img5">
    </div>

        <script src="{{ url_for('static', filename='JS/dash.js') }}"></script>

    <div class="search">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <img src="{{ url_for('static', filename='IMAGES/Search_icon.png') }}" alt="search icon" class="search-icn">
        </div>
        <ul id="suggestions" class="suggestions"></ul>
    </div>

    </div>
        <script>
            const searchInput = document.getElementById("searchInput");
            const suggestionsList = document.getElementById("suggestions");

            // 🧩 Full searchable product list with their categories
            const products = [
            // 🥩 Poultry & Meat
            { name: "Beef", category: "poultrymeat", url: "{{ url_for('meat') }}" },
            { name: "Chicken", category: "poultrymeat", url: "{{ url_for('meat') }}" },
            { name: "Pork", category: "poultrymeat", url: "{{ url_for('meat') }}" },

            // 🥦 Vegetables
            { name: "Beans", category: "vegetables", url: "{{ url_for('vegetable') }}" },
            { name: "Cabbage", category: "vegetables", url: "{{ url_for('vegetable') }}" },
            { name: "Carrots", category: "vegetables", url: "{{ url_for('vegetable') }}" },
            { name: "Potato", category: "vegetables", url: "{{ url_for('vegetable') }}" },
            { name: "Tomatoes", category: "vegetables", url: "{{ url_for('vegetable') }}" },

            // 🍚 Cooking Essentials
            { name: "Rice", category: "cooking", url: "{{ url_for('cook') }}" },
            { name: "Onions", category: "vegetables", url: "{{ url_for('cook') }}" },
            { name: "Eggs", category: "cooking", url: "{{ url_for('cook') }}" },

            // 🧴 Toiletries
            { name: "Soap", category: "toiletries", url: "{{ url_for('toiletries') }}" },
            { name: "Shampoo", category: "toiletries", url: "{{ url_for('toiletries') }}" },
            { name: "Toothpaste", category: "toiletries", url: "{{ url_for('toiletries') }}" },
            { name: "Deodorant", category: "toiletries", url: "{{ url_for('toiletries') }}" },
            { name: "Toilet Paper", category: "toiletries", url: "{{ url_for('toiletries') }}" },

            // 🏠 Household Items
            { name: "Dish Soap", category: "household", url: "{{ url_for('household') }}" },
            { name: "Bleach", category: "household", url: "{{ url_for('household') }}" },
            { name: "Detergent", category: "household", url: "{{ url_for('household') }}" },
            { name: "Fabric Softener", category: "household", url: "{{ url_for('household') }}" },
            ];

            // 🧠 Dynamic search logic
            searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase().trim();
            suggestionsList.innerHTML = "";

            if (query.length === 0) return;

            const matches = products.filter(item =>
                item.name.toLowerCase().includes(query)
            );

            if (matches.length > 0) {
                matches.forEach(match => {
                const li = document.createElement("li");
                li.textContent = match.name;
                li.addEventListener("click", () => {
                    window.location.href = match.url; // redirect to the correct page
                });
                suggestionsList.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "No results found";
                li.style.color = "#999";
                suggestionsList.appendChild(li);
            }
            });
        </script>

    <div class="profile">
        <h1 class="profile_name">Welcome to Prilythic, {{ username }}! 👋</h1>
        </div>
    </div>

</body>
</html>
