<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/CSS/SigninUi.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/example.css') }}">
  <title>Register Account</title>
  <!-- Dark mode support -->
  <script src="{{ url_for('static', filename='JS/dark_mode.js') }}"></script>
</head>
<body>
  <div class="login-container">
    <h1>Register</h1>
    <p class="PlsLogin">Create your account to get started.</p>

    <form method="POST" action="/signup">
      <label class="User">Username</label><br>
      <input type="text" name="username" placeholder=" Enter Username"><br>

      <label class="Pass">Password</label><br>
      <input type="password" name="password" placeholder=" Enter Password"><br>

      <label class="Pass1">Confirm Password</label><br>
      <input type="password" name="confirm_password" placeholder=" Confirm Password"><br>

      <p id="error-message">{{ error }}</p>
      <button type="submit">Register</button>
    </form>

    <p class="NoAcc">Already have an account? <a href="{{ url_for('login_page') }}">Login Here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
