<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/ProductSelect.css')}}">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4" style ="mb-4">Select 3 Products You Want to Track</h1>

    <form id="productForm" action="/productSelect" method="POST">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- Scrollable section -->
            <div class="scroll-box">
            {% for product in products_info %}
                <div class="form-check">
                <input class="form-check-input" type="checkbox" name="products" value="{{ product }}" id="{{ product|replace(' ', '_') }}">
                <label class="form-check-label" for="{{ product|replace(' ', '_') }}">{{ product }}</label>
                </div>
            {% endfor %}
            </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Confirm Selection</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function (e) {
      const checked = document.querySelectorAll('input[name="products"]:checked');
      if (checked.length !== 3) {
        e.preventDefault();
        alert("Please select exactly 3 products.");
      }
    });
  </script>
  <script>
  // Make entire form-check clickable
  document.querySelectorAll('.form-check').forEach(box => {
    box.addEventListener('click', () => {
      const checkbox = box.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      box.classList.toggle('checked', checkbox.checked);
    });
  });

  // Validation: ensure exactly 3 selected
  document.getElementById("productForm").addEventListener("submit", function (e) {
    const checked = document.querySelectorAll('input[name="products"]:checked');
    if (checked.length !== 3) {
      e.preventDefault();
      alert("Please select exactly 3 products.");
    }
  });
</script>

</body>
</html>
